<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>圖片三段排版＋動畫</title>
  
  <!-- 預載三張圖 -->
  <link rel="preload" as="image" href="https://03d4fcf7.images2-8zm.pages.dev/Top.png">
  <link rel="preload" as="image" href="https://images-7y2.pages.dev/Eggyolkcake/horizontal01.jpg">
  <link rel="preload" as="image" href="https://03d4fcf7.images2-8zm.pages.dev/Under.png">

  <style>
    body {
      margin: 0;
      background: #000;
    }
    .frame {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .frame img {
      width: 100%;
      display: block;
    }
    /* 百葉窗動畫 */
    .center-area {
      position: relative;
      overflow: hidden;
    }
    .center-area img {
      display: block;
      width: 100%;
    }
    .shutter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
    }
    .shutter div {
      background: #000;
      animation: open 1s ease forwards;
      transform: translateY(0);
    }
    @keyframes open {
      to {
        transform: translateY(-100%);
      }
    }
    .shutter div:nth-child(1) { animation-delay: 0s; }
    .shutter div:nth-child(2) { animation-delay: 0.1s; }
    .shutter div:nth-child(3) { animation-delay: 0.2s; }
    .shutter div:nth-child(4) { animation-delay: 0.3s; }
    .shutter div:nth-child(5) { animation-delay: 0.4s; }
    .shutter div:nth-child(6) { animation-delay: 0.5s; }
    .shutter div:nth-child(7) { animation-delay: 0.6s; }
    .shutter div:nth-child(8) { animation-delay: 0.7s; }
    .shutter div:nth-child(9) { animation-delay: 0.8s; }
    .shutter div:nth-child(10) { animation-delay: 0.9s; }
  </style>
</head>
<body>

<div class="frame">
  <div class="top-area">
    <img src="https://03d4fcf7.images2-8zm.pages.dev/Top.png" alt="上圖">
  </div>
  
  <div class="center-area">
    <img src="https://images-7y2.pages.dev/Eggyolkcake/horizontal01.jpg" alt="主圖">
    <div class="shutter">
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  
  <div class="bottom-area">
    <img src="https://03d4fcf7.images2-8zm.pages.dev/Under.png" alt="下圖">
  </div>
</div>

</body>
</html>
