<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
     html, body {
    margin: 0;
    padding: 0;
    background: #000;
    width: 100%;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    box-sizing: border-box;
}

.container {
    width: 100%;
    background: #000;
    position: relative;
    padding: 20px 0;
}

.section {
    width: 100%;
    background: #000;
    position: relative;
    margin: 0 auto;
}

.section-title {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    z-index: 10;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
}

.image-indicator {
    text-align: center;
    margin: 10px 0;
    font-weight: bold;
    color: #333;
    display: none;
}

.image-container {
    width: 100%;
    background: #000;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    min-height: 100vh;
    padding: 20px 0;
}

.full-image {
    max-width: 100%;
    max-height: 90vh;
    width: auto;
    height: auto;
    object-fit: contain;
    transition: opacity 2.65s ease;
    z-index: 2;
    position: relative;
}

/* 響應式設計 - 修復桌面顯示問題 */
@media (min-width: 1200px) {
    .full-image {
        max-height: 85vh;
        max-width: 90vw;
    }
}

@media (min-width: 768px) and (max-width: 1199px) {
    .full-image {
        max-height: 90vh;
        max-width: 95vw;
    }
}

@media (max-width: 767px) {
    .full-image {
        max-height: 70vh;
        max-width: 100vw;
    }
}

/* 確保圖片容器正確居中 */
.image-container {
    width: 100%;
    background: #000;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    min-height: 100vh;
    padding: 20px 0;
}

/* 防止內容重疊 */
.container {
    width: 100%;
    background: #000;
    position: relative;
    padding: 20px 0;
    overflow-x: hidden;
}

/* 確保響應式佈局正確 */
@media (min-width: 1200px) {
    .container {
        padding: 40px 0;
    }
    
    .image-container {
        padding: 40px 0;
    }
}

@media (max-width: 767px) {
    .container {
        padding: 10px 0;
    }
    
    .image-container {
        padding: 10px 0;
    }
}

.full-image.hidden {
    opacity: 0;
}
        /* 水平圖片：直條翻轉 */
        .flip-strips {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .flip-strip {
            position: absolute;
            height: 100%;
            perspective: 800px;
            overflow: hidden;
        }

        .flip-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 5.0s cubic-bezier(0.4,0,0.2,1);
            transform: rotateY(0deg);
        }

        .flip-strip.flipping .flip-inner {
            transform: rotateY(180deg) !important;
        }

        .flip-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            overflow: hidden;
            background: #000;
            box-shadow: none;
        }

            .flip-face.front img,
            .flip-face.back img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                position: absolute;
                top: 0;
                left: 0;
                box-shadow: none;
            }
      
            .flip-face.back {
                transform: rotateY(180deg);
            }
        /* 垂直圖片：橫條翻轉 */
        .flip-strips-vertical {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
        }

        .flip-strip-vertical {
            flex: 1 1 0;
            width: 100%;
            perspective: 800px;
            position: relative;
        }

        .flip-inner-vertical {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4,0,0.2,1);
        }

        .flip-strip-vertical.flipping .flip-inner-vertical {
            transform: rotateX(180deg);
        }

        .flip-face-vertical {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            overflow: hidden;
        }

            .flip-face-vertical.front img,
            .flip-face-vertical.back img {
                width: 100%;
                height: 1200%; /* 12條，每條只顯示1/12 */
                object-fit: contain;
                position: absolute;
                left: 0;
                background: #000;
            }

            .flip-face-vertical.back {
                transform: rotateX(180deg);
            }
        /* 當加上 no-animation 類別時，取消動畫 */
        .no-animation {
            transition: none !important;
            transform: rotateX(180deg); /* 還是會翻，但瞬間完成 */
        }

/* 讓上/下區塊蓋在 horizontalContainer 之上 */
.top-area,
.bottom-area {
    position: absolute;
    left: 50%;
    width: 90%;
    z-index: 100;
    pointer-events: none;
    transform: translateX(-50%) scale(0.75);
}

.top-area { top: 0; transform-origin: top center; }
.bottom-area { bottom: 0; transform-origin: bottom center; }

.top-area img,
.bottom-area img {
    width: 100%;
    height: auto;
    display: block;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="section horizontal-section">
            <div class="section-title"></div>
            <div class="image-indicator" id="horizontalIndicator"></div>
             <div class="top-area">
    <img src="https://03d4fcf7.images2-8zm.pages.dev/Top.png" alt="上圖">
  </div>
            <div class="image-container" id="horizontalContainer">
                <img class="full-image" id="horizontalFullImage" src="https://images-7y2.pages.dev/Eggyolkcake/horizontal01.jpg" alt="水平圖片 1">
                <div class="flip-strips" id="horizontalFlipStrips"></div>
            </div>
            <div class="bottom-area">
    <img src="https://03d4fcf7.images2-8zm.pages.dev/Under.png" alt="下圖">
  </div>
        </div>

    </div>
<script>
    window.addEventListener('load', () => {
        console.log('Page loaded, initializing...');
        setTimeout(() => {
             initializeStrips(); // ✅ 等整個頁面與資源都載入完成
            setTimeout(() => {
                console.log('Starting image transition...');
                nextImage('horizontal');
            }, 1000);       
            startAutoPlay();
         }, 100);
    });

    const horizontalImages = [
        'https://images-7y2.pages.dev/Eggyolkcake/horizontal01.jpg',
        'https://images-7y2.pages.dev/Eggyolkcake/horizontal01.jpg'
    ];
    let horizontalIndex = 0;
    const splitXs = [0, 0, 153, 695, 1255, 1805, 2365, 2905, 3470, 4025, 4575, 5130, 5695, 6255];
    const stripCount = splitXs.length;
    const originalWidth = 6400;

    function initializeStrips() {
        const horizontalFlipStrips = document.getElementById('horizontalFlipStrips');
        horizontalFlipStrips.innerHTML = '';
        const fullImage = document.getElementById('horizontalFullImage');
        
        // 等待圖片載入完成後再計算尺寸
        if (fullImage.complete) {
            createStrips();
        } else {
            fullImage.addEventListener('load', createStrips);
        }
        
        function createStrips() {
            // 使用圖片的實際顯示尺寸
            const containerW = fullImage.offsetWidth || fullImage.clientWidth;
            const containerH = fullImage.offsetHeight || fullImage.clientHeight;
            const scale = containerW / originalWidth;
            
            // 設定翻轉條帶容器的尺寸
            horizontalFlipStrips.style.width = containerW + 'px';
            horizontalFlipStrips.style.height = containerH + 'px';
            
            for (let i = 0; i < stripCount; i++) {
                const strip = document.createElement('div');
                strip.className = 'flip-strip';
                let left = (i === 0) ? 0 : splitXs[i] * scale;
                let width = (i === stripCount - 1)
                    ? containerW - left
                    : (splitXs[i + 1] - splitXs[i]) * scale;
                strip.style.left = left + 'px';
                strip.style.width = width + 'px';
                strip.style.position = 'absolute';
                strip.style.height = '100%';
                strip.style.overflow = 'hidden';

                const inner = document.createElement('div');
                inner.className = 'flip-inner';

                const front = document.createElement('div');
                front.className = 'flip-face front';
                const frontImg = document.createElement('img');
                frontImg.src = horizontalImages[horizontalIndex];
                frontImg.style.position = 'absolute';
                frontImg.style.left = -splitXs[i] * scale + 'px';
                frontImg.style.top = '0';
                frontImg.style.width = containerW + 'px';
                frontImg.style.height = '100%';
                frontImg.style.objectFit = 'contain';
                front.appendChild(frontImg);

                const back = document.createElement('div');
                back.className = 'flip-face back';
                inner.appendChild(front);
                inner.appendChild(back);
                strip.appendChild(inner);
                horizontalFlipStrips.appendChild(strip);
            }
            horizontalFlipStrips.classList.remove('active');
        }
    }

    function startAutoPlay() {
        setInterval(() => {
            nextImage('horizontal');
        }, 15000);
    }

    function nextImage(type) {
        if (type !== 'horizontal') return;

        const fullImage = document.getElementById('horizontalFullImage');
        const flipStrips = document.getElementById('horizontalFlipStrips');
        const nextIdx = (horizontalIndex + 1) % horizontalImages.length;
        fullImage.classList.add('hidden');
        flipStrips.classList.add('active');

        const strips = flipStrips.querySelectorAll('.flip-strip');
        strips.forEach((strip, i) => {
            const back = strip.querySelector('.flip-face.back');
            back.innerHTML = '';
        });

        strips.forEach((strip, idx) => {
            setTimeout(() => {
                strip.classList.add('flipping');
                const inner = strip.querySelector('.flip-inner');
                if (inner) inner.style.transform = 'rotateY(180deg)';

                setTimeout(() => {
                    const back = strip.querySelector('.flip-face.back');
                    if (!back) return;

                    const backImg = document.createElement('img');
                    backImg.src = horizontalImages[nextIdx];
                    backImg.style.position = 'absolute';
                    const fullImage = document.getElementById('horizontalFullImage');
                    const containerW = fullImage.offsetWidth || fullImage.clientWidth;
                    const scale = containerW / originalWidth;
                    const imageLeft = -splitXs[idx] * scale;
                    Object.assign(backImg.style, {
                        left: imageLeft + 'px',
                        top: '0',
                        width: containerW + 'px',
                        height: '100%',
                        objectFit: 'contain',
                        boxShadow: 'none',
                        zIndex: '1',
                        display: 'block'
                    });
                    back.appendChild(backImg);

                    if (backImg.complete) {
                        backImg.style.display = 'none';
                        backImg.offsetHeight;
                        backImg.style.display = 'block';
                    }
                }, 900);
            }, idx * 300);
        });

        setTimeout(() => {
            horizontalIndex = nextIdx;
            document.getElementById('horizontalIndicator').textContent = `${horizontalIndex + 1} / ${horizontalImages.length}`;
            fullImage.src = horizontalImages[horizontalIndex];
            flipStrips.classList.remove('active');
            setTimeout(() => {
                fullImage.classList.remove('hidden');
            }, 100);
            strips.forEach((strip, i) => {
                const frontImg = strip.querySelector('.flip-face.front img');
                frontImg.src = horizontalImages[horizontalIndex];
                strip.classList.remove('flipping');
                const inner = strip.querySelector('.flip-inner');
                if (inner) {
                    inner.classList.add('no-animation');
                    inner.style.transform = 'rotateY(0deg)';
                    void inner.offsetHeight;
                    inner.classList.remove('no-animation');
                }
            });
        }, stripCount * 300 + 3500);
    }
</script>
</body>
</html>
